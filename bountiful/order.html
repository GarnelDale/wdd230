      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"

    <script src="scripts/populateFruit.js" defer></script>

  </head>
  <body>
    <header>
      <section>
        <a href="index.html"
          ><img
            src="images/fruit-smoothie.webp"
            alt="image of a fruit smoothie"
            loading="lazy"
        /></a>
        <h1>Bountiful Foods</h1>
      </section>
    </header>
    <nav>
      <button id="burger"></button>
      <ul class="navigation">
        <li><a href="index.html">Home</a></li>
        <li><a href="aboutus.html">About Us</a></li>
        <li><a href="#">Order a Drink</a></li>
      </ul>
    </nav>
    <main>
      <h2 id="order">Specialty Beverages</h2>
      <form method="GET" action="confirm.html" id="drinkOrder">
        <label class="myinput">
          First Name*
          <input type="text" id="fname" name="fname" required />
        </label>
        <label class="myinput">
          Email*
          <input
            type="email"
            id="email"
            name="email"
            required
            pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
            title="Please enter a valid email address"
          />
        </label>
        <label class="myinput">
          Phone Number*
          <input type="tel" id="phone" name="phone" required />
        </label>
        <label class="myinput">
          Fruit 1*
          <select name="fruit1" id="fruit1" class="fruitSelect" required>
            <option value="">Please select a fruit</option>
          </select>
        </label>
        <label class="myinput">
          Fruit 2*
          <select name="fruit2" id="fruit2" class="fruitSelect" required>
            <option value="">Please select a fruit</option>
          </select>
        </label>
        <label class="myinput">
          Fruit 3*
          <select name="fruit3" id="fruit3" class="fruitSelect" required>
            <option value="">Please select a fruit</option>
          </select>
        </label>
        <label class="myinput">
          Special Instructions
          <textarea name="special" id="instructions"></textarea>
        </label>
        <h3>Payment for order is taken when the drink is picked up</h3>
        <label class="myinput">
          <button type="submit" id="formButton">Complete Order</button>
        </label>
      </form>
    </main>
    <footer>
      <div>
        <a href="https://www.youtube.com/"
          ><img src="images/youtube.webp" alt="YouTube channel link"
        /></a>

        /></a>
        <a href="https://www.instagram.com/"
          ><img src="images/instagram.webp" alt="Instagram feed link"
        /></a>
        <p>
          Email Us: bountiful.foods@fake.com <br />
          Call Us: (760) 123-4567 <br />
          Visit Us: 890 N 39th St. Carlsbad, California
        </p>
        <p>Last Modified: <span id="lastModified"></span></p>
        <a href="sources.html">Site Resources</a>
      </div>
    </footer>
  </body>
</html>
