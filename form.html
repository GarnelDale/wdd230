    <header>
      <section>
        <img
          src="images/torin-bolander.webp"
          alt="Recent photo of Torin Bolander"
          width="225"
          height="300"
        />
        <h1>Torin Bolander</h1>
      </section>
    </header>
    <nav>
      <button id="menu"></button>
      <ul class="navigation">
        <li><a href="index.html">Home</a></li>

          >
        </li>
      </ul>

    <main>
      <form method="GET" action="record.html">
        <label class="myinput">
            Username*
          <input type="text" id="username" name="username" required/>
        </label>
        <label class="myinput">
            Password*
          <input type="password" id="password" name="password" required pattern="[0-9A-Za-z]{8,}"/>
        </label>
        <label class="myinput">
            Confirm Password*
          <input type="password" id="confirmation" name="passwordConfirm" required pattern="[0-9A-Za-z]{8,}"/>
        </label>
        <p id="passwordMatch"></p>
        <label class="myinput">
            Email*
          <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address"/>
        </label>
        <label class="myinput">
            Page Rating
          <input type="range" id="rating" name="rating" min="1" max="10" value="1" step="1" list="rangevalues"/>
          <datalist id="rangevalues">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </datalist>
        </label>
        <label class="myinput">
          <input type="submit" value="Finalize"/>
        </label>
      </form>
    </main>
    <footer>
      <p>
        &copy; <span id="copyright"></span> <br />

        Idaho, USA
      </p>
      <p id="lastModified"></p>
    </footer>
  </body>
